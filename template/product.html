<section id="product">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Product</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12" data-ng-repeat="post in posts">
                <figure class="figure">
                    <img src="img/{{post.Path}}" class="center-block  img-responsive figure-img img-fluid img-rounded" alt="img/{{post.Path}}">
                    <figcaption><strong>{{post.Name}}</strong><br/>{{post.Desc}}<br/>RM {{post.Price}}</figcaption>
                    <button class="btn-primary btn-primary btn-lg btn-block"
                             data-ng-click="ToCart(post.ID)">Add to Cart</button>
                </figure>
            </div>
        </div>
    </div>
</section>
